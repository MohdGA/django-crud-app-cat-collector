{% extends "base.html" %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/cats/form.css'%}">
{% endblock  %}

{% block content %}

<div class="page-header">
  <h1>Add a Cat</h1>
  <img src="{% static 'images/nerd-cat.svg' %}" alt="nerd cat">
</div>

<form method="post" class="form-container">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <button type="submit" class="btn">Submit</button> 
</form>

{% endblock  %}
